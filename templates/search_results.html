<html>

<!-- Declare function that displays a popup once the user successfully adds an item to cart -->
<script>
    function item_added() {
        alert("Item added to cart!");
    }
</script>

<head>

<!-- Set table border style -->
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 5px;
}
</style>
</head>

<h1>Search results:</h1>

<!-- Create table for displaying all inventory items that match with search string -->
<table>
    <th>Product Name</th>
    <th>Product Price</th>

    {% for item in dictionary %}
    <tr>
        <td style="text-align: left">{{item.item_name}}</td>
        <td style="text-align: left">${{item.item_price}}</td>
        <td>
            <form action="/addtocart/{{item.id}}/" style="display: inline;" method="post" onsubmit="item_added()">{% csrf_token %}
                <input type="submit" value="Add to cart"/>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<!-- Upon clicking 'Back', go back to the site's root page -->
<form action="/" style="display: inline;" method="post">{% csrf_token %}
    <input type="submit" value="Back"/>
</form>

</html>
